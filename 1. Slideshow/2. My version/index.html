<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Slideshow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="displayImage(0)"> 

        <!-- Slideshow -->
        <div class="carousel-container">

            <!-- Previous and next buttons -->
            <div class="navigation">
                <div class="prev nav-btn">&#10094</div>
                <div class="next nav-btn">&#10095</div>                
            </div>

            <!-- Slide indexes, Images, Captions -->
            <div class="carousel">
                <div class="image main">
                    <div class="slideIndex">1 / 4</div>
                    <img src="img1.jpg">
                    <div class="caption">Caption Text</div>
                </div>
                <div class="image">
                    <div class="slideIndex">2 / 4</div>
                    <img src="img2.jpg">
                    <div class="caption">Caption Two</div>
                </div>
                <div class="image">
                    <div class="slideIndex">3 / 4</div>
                    <img src="img3.jpg">
                    <div class="caption">Caption Three</div>
                </div>
                <div class="image">
                    <div class="slideIndex">4 / 4</div>
                    <img src="img4.jpg">
                    <div class="caption">Caption Four</div>
                </div>                
            </div>
        </div>     
        
        <!-- Dots -->
        <div class="dots">             
            <span class="dot" onclick="displayImage(0)"></span>
            <span class="dot" onclick="displayImage(1)"></span>
            <span class="dot" onclick="displayImage(2)"></span>
            <span class="dot" onclick="displayImage(3)"></span>
        </div>

        <script src="index.js"></script>     
    </body>
    </html>
