<!DOCTYPE html>
<html>
    <head>
        <title>Slideshow</title>
        <style src="style.css"></style>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="slidesContainer">   

            <!-- Slides -->         
            <div class="slide fade">
                <img src="img1.jpg">
                <div class="caption">Caption Text</div>
            </div>
            <div class="slide fade">
                <img src="img2.jpg">
                <div class="caption">Caption Two</div>
            </div>
            <div class="slide fade">
                <img src="img3.jpg">
                <div class="caption">Caption Three</div>
            </div>
            <div class="slide fade">
                <img src="img4.jpg">
                <div class="caption">Caption Four</div>
            </div>

            <!-- Previous and next buttons -->
            <span class="previous" onclick="previous()"></span>
            <span class="next" onclick="next()"></span>
            <br>

            <!-- Dots -->
            <span class="dot" onclick="myFunction(1)"></span>
            <span class="dot" onclick="myFunction(2)"></span>
            <span class="dot" onclick="myFunction(3)"></span>
            <span class="dot" onclick="myFunction(4)"></span>
        </div>
    </body>
</html>
