<!DOCTYPE html>
<html>
    <head>
        <title>Slideshow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>

        <!-- Slides -->    
        <div>         
            <div class="slide">
                <div class="slideIndex">1 / 4</div>
                <img src="img1.jpg">
                <div class="caption">Caption Text</div>
            </div>
            <div class="slide">
                <div class="slideIndex">2 / 4</div>
                <img src="img2.jpg">
                <div class="caption">Caption Two</div>
            </div>
            <div class="slide">
                <div class="slideIndex">3 / 4</div>
                <img src="img3.jpg">
                <div class="caption">Caption Three</div>
            </div>
            <div class="slide">
                <div class="slideIndex">4 / 4</div>
                <img src="img4.jpg">
                <div class="caption">Caption Four</div>
            </div>

            <!-- Previous and next buttons -->
            <div>
                <span class="previous" onclick="previous()">&#8249</span>
                <span class="next" onclick="next()">&#8250</span>                
            </div>
        </div>
        <br>

        <!-- Dots -->
        <div style="text-align: center">             
            <span class="dot" onclick="dotFunction(1)"></span>
            <span class="dot" onclick="dotFunction(2)"></span>
            <span class="dot" onclick="dotFunction(3)"></span>
            <span class="dot" onclick="dotFunction(4)"></span>
        </div>
    </body>
</html>
