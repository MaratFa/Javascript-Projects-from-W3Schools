<!DOCTYPE html>
<html>
    <head>
        <title>Slideshow</title>
        <style src="style.css"></style>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="slideContainer">    
            <!-- Slides -->         
            <div class="slide fade" onclick="myFunction(1)">
                <img src="img1.jpg">
            </div>
            <div class="slide fade" onclick="myFunction(2)">
                <img src="img2.jpg">
            </div>
            <div class="slide fade" onclick="myFunction(3)">
                <img src="img3.jpg">
            </div>
            <div class="slide fade" onclick="myFunction(4)">
                <img src="img4.jpg">
            </div>
            <!-- Previous and next buttons -->

            <!-- Dots -->
            <span class="dot" onclick="myFunction(1)"></span>
            <span class="dot" onclick="myFunction(2)"></span>
            <span class="dot" onclick="myFunction(3)"></span>
            <span class="dot" onclick="myFunction(4)"></span>
        </div>
    </body>
</html>
