<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Slideshow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body> 

        <!--  Slideshow -->
        <div id="slideshow" data-component="slideshow">         
            <div role="list">
                <div class="slide" >1 / 4</div>
                <img src="img1.jpg">
                <div class="caption">Caption Text</div>
            </div>
            <div role="list">
                <div class="slide" >1 / 4</div>
                <img src="img1.jpg">
                <div class="caption">Caption Text</div>
            </div>
            <div role="list">
                <div class="slide" >1 / 4</div>
                <img src="img1.jpg">
                <div class="caption">Caption Text</div>
            </div>
            <div role="list">
                <div class="slide" >1 / 4</div>
                <img src="img1.jpg">
                <div class="caption">Caption Text</div>
            </div>
        </div>            
                  
        <!-- Previous and next buttons -->
        <div>
            <span class="previous" onclick="previous()">&#8249</span>
            <span class="next" onclick="next()">&#8250</span>                
        </div>

        <!-- Dots -->
        <div style="text-align: center">             
            <span class="dot" onclick="dotFunction(1)"></span>
            <span class="dot" onclick="dotFunction(2)"></span>
            <span class="dot" onclick="dotFunction(3)"></span>
            <span class="dot" onclick="dotFunction(4)"></span>
        </div>
    </body>
</html>
